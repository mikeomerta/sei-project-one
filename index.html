<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hands Face Space Invaders</title>
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet"> 
  <script src="./scripts/app.js" defer></script>
</head>
<body>
  <!-- Header -->
  <div class = "heading">
    <a href="https://fontmeme.com/space-invaders-font/"><img src="https://fontmeme.com/permalink/211112/c805ddca08408035adfe21cbffa87614.png" alt="space-invaders-header" border="0"></a>
  </div>
  <div class = "status-wrapper">
    <p>Lives Left: <span id="lives-left">3</span></p>
    <p>Current Score: <span id="score-display">0</span></p>
  </div>
  <div class="grid-wrapper">
    <div class="grid">
    </div>
  </div>
  <div class="controls-wrapper">
      <input type="image" src="./project-1/assets/Load-Button.png" name="Insert Coin" id = "load"/>
      <input type="image" src="./project-1/assets/Start-Button.png" name="Start Button" id = "start"/>
      <input type="image" src="./project-1/assets/Reset-Button.png" name="Reset Button" id = "reset"/>
      <input type="image" src="./project-1/assets/Instruction-Button.png" name="Instruction Button" id = "instruction"/>
  </div>
  <!-- Footer -->
  <div class = "footer">
    <p>&copy Mikeomerta Games<br>Est.2021</p>
  </div>
</body>
</html>
